    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //변수에 들어갈 수 있는 형태
        // javascript에서 자료형태 총 8개
        // boolean, null, undefined, number, bigint, string, symbol, object

        let a = 3; // num
        let b = "hello"; // string
        let c = true; // bolean 
        let d = {}; // object
        let e; // undefined

        // number
        let f = 3;
        let g = 3.14;
        //string
        let h = "javascript";
        let i = "html"
        // boolean
        let j = true;
        let k = false;
        //object
        let l = {};
        let m = { name: "john", age: 22 };
        //undefined
        let o;
        let p = undefined;

        console.log(f, g);
        console.log(h, i);
        console.log(j, k);
        console.log(l, m);
        console.log(o, p);


    </script>
