<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // string : 문자열 
        let a = "kookjin"; // 따옴표로 문자열 표현
        let b = 'JJinBBang'; // 작은따옴표로도 사용사능

        console.log(a, b);

        let c = "i'm ironman"; // 큰따옴표 내에 작은따옴표 작성가능
        let d = 'im a "ironman"' // 작은따옴표 내에 큰따옴표 작성가능

        console.log(c, d);

        let e = "i am \"ironman\"";  //""안에 ""사용 하려면 \"ㅁㄴㅇ\"
        let f = 'i am \'ironman\''

        console.log(e, f);

        let g = "i am \tironman" // \t 들여쓰기(tab)
        let h = "i am \nironman" // \n 새로운줄(enter)

        console.log(g, h);

        /*
        let i = "i am 
        ironman";
        console.log(i);
         */

        let j = "abc\\nef"
        console.log(j);
    </script>
