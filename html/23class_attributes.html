<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            background-color: blueviolet;
            color: aqua;
        }

        .note {
            background-color: yellow;
        }

        .delete {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <!--     class 속성은 영문, 숫자, _,- 조합으로 작성 -->
    <!--     중복사용가능 -->
    <!--     숫자로 작성금지 -->
    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 사용할 수 있음 -->
    <h1 class="error">Lorem, ipsum dolor.</h1>
    <h1 class="note">Quasi, ab dolorem.</h1>
    <h1 class="error">Magnam, impedit deserunt!</h1>
    <h1 class="note">Esse, delectus alias.</h1>
    <h1 class="note delete">Assumenda, sit natus!</h1>
    <h1 class="delete">Dolor, rem modi!</h1>
    <h1 class="delete">Omnis, necessitatibus reprehenderit!</h1>
    <h1 class="note delete">Eligendi, dolor maxime!</h1>
    <h1 class="error delete">Earum, nihil nisi.</h1>
    <h1 class="note error">Corrupti, beatae sint?</h1>
</body>

</html>
