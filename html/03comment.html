<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem
        ipsum
        dolor
        sit.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- html에서 enter는 표시되지않는다. -->
    <!-- html에서 여러 space는 하나로 출력 -->
    <!-- 새로운 줄을 표현하는 elements <br> -->
    asdasdas <br> asdasda
    <hr> sdasd
    <!-- pre : 콘텐트가 작성한대로 출력 -->
    <pre>Lorem ipsum dolor sit amet.
Lorem ipsum dolor sit 
sdasdas
    </pre>
    <!-- html entity : 특수기호 -->
    <!-- &nbsp; : 스페이스 -->
    <!-- &amp; : & -->
    <p>Lorem &nbsp; ipsum &nbsp; dolor&amp; sit.</p>
    <!-- &lt; : < -->
    <!-- &gt; : > -->

    <!-- vscode에서 여러커서로 작업하기 -->
    <!-- alt와 마우스 왼쪽 버튼클릭으로 여러커서만들기 -->
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
    <h1>sdasdas</h1>
<!-- element : 시작태크 콘탠트 종료태그 -->
<!-- element의 내용물은 또다른 element가 될 수 있음  -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
<!-- 감싸고 있는 element가 부모, 안에 있는 element가 자식 -->
<!-- head요소 문서의 부가정보를 작성하는요소 -->
<!-- body요소는 브라우저에 출력되는요소 -->
</body>

</html>
