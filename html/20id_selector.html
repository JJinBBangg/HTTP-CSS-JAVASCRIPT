<!DOCTYPE html>

<html>

<head>
    <style></style>
</head>

<body>
    <!-- id작성규칙 -->
    <!-- 숫자로 시작하면 안됨 -->
    <!-- 빈칸을 넣을 수 없음 -->
    <!-- 대소문자 구분해야함 -->
    <!-- 힌페이지에 같은 id를 여러번 사용할 수 없음 -->
    <!-- 특수문자는 -,_ 민 사용  -->


    <!-- 아래코드는 숫자로 시작하는 id를 가지고 있어서 안됨 -->
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- id속성 칸에 띄어쓰기 안됨 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>

    <!-- 특수문자 사용은 -,_만 가능 -->
    <h1 id="my_head">Lorem, ipsum dolor.</h1>
    <h1 id="my-head">Lorem, ipsum dolor.</h1>

    <!-- 대소문자를 구분하여 id를 사용 -->
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="yourHead">Eaque, pariatur illo?</h1>

    <!-- 같은 id는 page 내부 1번만 사용 -->
    <h1 id="hishead">Lorem, ipsum dolor.</h1>
    <h1 id="hishead">Lorem, ipsum dolor.</h1>
</body>

</html>
