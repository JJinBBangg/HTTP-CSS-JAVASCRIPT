<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* title 속성값이 hello인 요소들 */
        [title=hello] {
            color: blue;
        }

        [title="world"] {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Cupiditate?</h1>
    <h1>Quidem!</h1>
    <h1>Blanditiis?</h1>
    <h1>Deserunt.</h1>
</body>

</html>
