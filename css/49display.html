<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: aqua;
            border: 5px solid yellow;
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 20px;
            display: inline;
            /* 인라인사용시 높이 넓이 패딩 마진 값이 문제생김 */
        }

        div:nth-child(even) {
            border: 5px solid chocolate;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>

</html>
