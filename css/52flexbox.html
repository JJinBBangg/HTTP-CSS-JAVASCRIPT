<!DOCTYPE html>
<html>

<head>
    <style>
        .item {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: burlywood;
            border: 5px solid red;
            margin: 30px;
            padding: 15px
        }

        .item:nth-child(odd) {
            background-color: aqua;
        }

        .box {
            display: flex;
            height: 300px;
            background-color: rgb(65, 55, 42);

        }
    </style>
</head>

<body>
    <!-- flexbox의 자식(자손X)요소는 가로축 기준으로 배치됨 -->
    <div class="box">
        <!-- 텍스트 사이 enter, space반영으로 띄어지는 부분은 element붙여씀 -->
        <!-- element로 붙여쓰고싶은 경우 flexbox를 사용 -->
        <!-- flexbox사용 시 width,height,padding,margin 마음대로사용 -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
