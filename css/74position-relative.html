<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1:hover {
            position: relative;
            bottom: 3px;
        }

        .up {
            font-size: 0.5em;
            position: relative;
            bottom: 18px;
        }

        /* em : 부모요소 폰트 크기기준으로 몇 배 */
        /* rem : 루트요소 폰트 크기 기준  */
    </style>
</head>

<body>
    <h1>
        X<span class="up">Y</span>
    </h1>
    <h1>
        X<Span class="up">2</Span>
    </h1>
    <h1>
        Distinctio, harum repellendus.
    </h1>
    <h1>
        Maxime, minima at!
    </h1>
    <h1>
        Nisi, ducimus ad.
    </h1>
    <h1>
        Repudiandae, optio obcaecati.
    </h1>
</body>

</html>
