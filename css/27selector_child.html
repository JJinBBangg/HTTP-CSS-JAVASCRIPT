<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            text-decoration: underline;
        }

        /* > : 자식 선택자 */
        ul>li {
            color: blue;
        }

        .todo>li {
            background-color: yellow;
        }

        .note>li {
            text-align: right;
        }

        li ul {
            color: rebeccapurple;
        }
    </style>
</head>

<body>
    <ul class="todo">
        <li>lorem.</li>
        <li>cum.</li>
        <li>quis</li>
    </ul>
    <ul class="note">
        <li>lorem.</li>
        <li>cum.</li>
        <li>quis</li>
    </ul>

</body>

</html>
