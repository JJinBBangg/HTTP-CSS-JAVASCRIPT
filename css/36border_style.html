<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #head1 {
            border-style: solid;
        }

        #head2 {
            border-style: dashed;
        }

        #head3 {
            border-style: dotted;
        }

        #head4 {
            border-style: double;
        }
    </style>
</head>

<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Voluptas, vel itaque.</h1>
    <h1 id="head3">Aliquam, quos vel.</h1>
    <h1 id="head4">Ut, fugit deleniti?</h1>
    <h1 id="head5">Esse, molestias quia!</h1>

</html>
