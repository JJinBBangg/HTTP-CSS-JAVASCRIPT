<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 5px solid;
            height: 100px;
        }

        #box1 {
            text-align: center;
            margin: auto;
            /* 좌우 마진을 auto두면 가운데 정렬 */
            width: 100px;
        }

        #box2 {
            margin: auto;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
